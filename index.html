                                            {tier.badge && (

                                                    <span className="bg-gradient-to-r from-orange-400 to-pink-500 text-white px-4 py-1 rounded-full text-xs font-bold">
                                                        {tier.badge}
                                                    </span>
                                                </div>
                                            )}
                                            
                                            <div className="text-center mb-4">
                                                <div className="text-4xl mb-2">{tier.icon}</div>
                                                <h3 className="text-xl font-bold">{tier.name}</h3>
                                                <div className="mt-3">
                                                    <span className="text-3xl font-bold gradient-text">
                                                        {tier.currency}{tier.price}
                                                    </span>
                                                    {typeof tier.price === 'number' && (
                                                        <span className="text-gray-500 text-sm">/student</span>
                                                    )}
                                                </div>
                                                <p className="text-xs text-gray-500 mt-2">{tier.aiHumanRatio}</p>
                                            </div>

                                            <p className="text-sm text-gray-600 mb-4 h-12">
                                                {tier.description}
                                            </p>

                                            <ul className="space-y-2 mb-6">
                                                {tier.features.map((feature, i) => (
                                                    <li key={i} className="flex items-start text-sm">
                                                        <i className="fas fa-check-circle text-green-500 mr-2 mt-0.5"></i>
                                                        <span>{feature}</span>
                                                    </li>
                                                ))}
                                            </ul>

                                            <button
                                                onClick={() => handleTierAction(tier)}
                                                className="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition"
                                            >
                                                {tier.cta}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {showPayment && selectedTier && (
                        <PaymentModal
                            tier={selectedTier}
                            onClose={() => setShowPayment(false)}
                            onSuccess={handlePaymentSuccess}
                        />
                    )}

                    {/* Admin Access Modal */}
                    {showAdminAccess && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl max-w-md w-full p-8 relative">
                                <button 
                                    onClick={() => setShowAdminAccess(false)} 
                                    className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                                >
                                    <i className="fas fa-times"></i>
                                </button>

                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fas fa-shield-alt text-purple-600 text-2xl"></i>
                                    </div>
                                    <h2 className="text-2xl font-bold gradient-text mb-2">Admin Access</h2>
                                    <p className="text-gray-600">Enter admin password to continue</p>
                                </div>

                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const password = e.target.password.value;
                                    if (password === 'admin123') {
                                        setShowAdminAccess(false);
                                        setView('admin');
                                    } else {
                                        alert('Incorrect password. Demo password: admin123');
                                    }
                                }} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Password (demo: admin123)
                                        </label>
                                        <input
                                            type="password"
                                            name="password"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            placeholder="Enter admin password"
                                            required
                                        />
                                    </div>

                                    <button
                                        type="submit"
                                        className="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition"
                                    >
                                        <i className="fas fa-lock mr-2"></i>
                                        Access Admin Panel
                                    </button>
                                </form>

                                <p className="text-xs text-gray-500 text-center mt-4">
                                    <i className="fas fa-info-circle mr-1"></i>
                                    For demo purposes only. Use password: <strong>admin123</strong>
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
